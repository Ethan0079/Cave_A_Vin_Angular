<div id="card-cave">
    <h1 class="card-title" style="height: 100px;">Cave №{{cave.Id}}</h1>
    <ul class="list-group list-group-flush">
        <li class="list-group-item">Emplacement : {{cave.Location}}</li>
        <li class="list-group-item">Température : {{cave.Degree}}°C</li>
        <img *ngIf="cave.ImageUrl != null" data-toggle="modal" data-target="#openImage" class="cave-img" src="{{cave.ImageUrl}}">
    </ul>
    <div class="button-space">
        <button class="btn btn-outline-danger" (click)="onDeleteCave()">Supprimer</button>
    </div>
</div>
