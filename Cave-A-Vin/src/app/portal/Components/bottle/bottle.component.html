<div class="bottle-div">
  <div>
    <div class="card">
      <!-- <a href="#" class="btn btn-green" (click)="postBottle()">Ajouter un nouveau bottle</a> -->

      <div class="card border-danger" style="width: auto;">
        <div class="card-header">Gestion de toutes les bouteilles</div>
        <div class="container">
          <div class="row card-body text-danger">
            <div style="display: inline-flex; text-align: center;margin: auto;">
            <!-- Button trigger modal -->
              <button type="button" class="btn btn-outline-primary" style="margin-left:auto;margin-right: 10px;" data-toggle="modal" data-target="#staticBackdrop">
                Ajouter
              </button>
              <button class="btn btn-outline-warning" style="margin-right:auto; margin-left: 10px;"data-toggle="modal" data-target="#updateBottle">
                Modification
              </button>
            </div>
            <!-- Modal Ajout-->
            <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
              aria-labelledby="staticBackdropLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Ajouter une bouteille</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <!-- <div class="form-group">
                      <label for="recipient-name" class="col-form-label">ID :</label>
                      <input type="number" class="form-control" id="recipient-name" [(ngModel)]="bottle.Id" />
                    </div> -->
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Nom :</label>
                      <input type="text" class="form-control" id="message-text" [(ngModel)]="bottle.Name" />
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Date :</label>
                      <input type="datetime" class="form-control" id="message-text" [(ngModel)]="bottle.Date" />
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Quantité :</label>
                      <input type="number" class="form-control" id="message-text" [(ngModel)]="bottle.Amount" />
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Prix par bouteille :</label>
                      <input type="number" class="form-control" id="message-text" [(ngModel)]="bottle.PricePerBottle" />
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Type de vin :</label>
                      <input type="number" class="form-control" id="message-text" [(ngModel)]="bottle.Typevin" />
                    </div>
                    <!-- <div class="form-group">
                      <label for="message-text" class="col-form-label">Owner :</label>
                      <input type="number" class="form-control" id="message-text" [(ngModel)]="bottle.Owner" />
                    </div> -->
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Owner ID :</label>
                      <input type="number" class="form-control" id="message-text" [(ngModel)]="bottle.OwnerId" />
                    </div>
                    <!-- <div class="form-group">
                      <label for="message-text" class="col-form-label">Cave :</label>
                      <input type="number" class="form-control" id="message-text" [(ngModel)]="bottle.Cave" />
                    </div> -->
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Cave ID :</label>
                      <input type="number" class="form-control" id="message-text" [(ngModel)]="bottle.CaveId" />
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Photo de la bouteille (url):</label>
                      <input type="text" class="form-control" id="message-text" [(ngModel)]="bottle.ImageUrl" />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary" (click)="postBottle()">Créer</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Modal Update-->
            <div class="modal fade" id="updateBottle" data-backdrop="static" data-keyboard="false" tabindex="-1"
              aria-labelledby="updateBottleLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="updateBottleLabel">Modifier une bouteille</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="form-group">
                      <label for="recipient-name" class="col-form-label">ID :</label>
                      <input type="number" class="form-control" id="recipient-name" [(ngModel)]="bottleId" />
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Nom :</label>
                      <input type="text" class="form-control" id="message-text" [(ngModel)]="bottle.Name" />
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Date :</label>
                      <input type="datetime" class="form-control" id="message-text" [(ngModel)]="bottle.Date" />
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Quantité :</label>
                      <input type="number" class="form-control" id="message-text" [(ngModel)]="bottle.Amount" />
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Prix par bouteille :</label>
                      <input type="number" class="form-control" id="message-text" [(ngModel)]="bottle.PricePerBottle" />
                    </div>
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Type de vin :</label>
                      <input type="number" class="form-control" id="message-text" [(ngModel)]="bottle.Typevin" />
                    </div>
                    <!-- <div class="form-group">
                                <label for="message-text" class="col-form-label">Owner :</label>
                                <input type="number" class="form-control" id="message-text" [(ngModel)]="bottle.Owner" />
                              </div> -->
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Owner ID :</label>
                      <input type="number" class="form-control" id="message-text" [(ngModel)]="bottle.OwnerId" />
                    </div>
                    <!-- <div class="form-group">
                                <label for="message-text" class="col-form-label">Cave :</label>
                                <input type="number" class="form-control" id="message-text" [(ngModel)]="bottle.Cave" />
                              </div> -->
                    <div class="form-group">
                      <label for="message-text" class="col-form-label">Cave ID :</label>
                      <input type="number" class="form-control" id="message-text" [(ngModel)]="bottle.CaveId" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Photo de la bouteille (url):</label>
                    <input type="text" class="form-control" id="message-text" [(ngModel)]="bottle.ImageUrl" />
                  </div>  
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    <button type="button" class="btn btn-primary" (click)="updateBottle()">Modifier</button>
                  </div>
                </div>
              </div>
            </div>
            <div *ngFor="let bottle_ of bottles" class="col-4">
              <app-card-bottle (refreshListAfterDelete)="onGetBottles()" [bottle]="bottle_"></app-card-bottle>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
